<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css">

  <head>

  </head>

  <body>
    <header>
      <h1>
        SuperHero Brawl 1.0
      </h1>
      <div id="scores">
      <button id='startButton' >Start Game</button>
      <div id="score-board">
     
      <div id="p1-score-board">
      
      <p id="p1Name">
      Dennis
      </p>
      <p id= "p1-scores">
      0
      </p>
      </div>
      <div id="p2-score-board">
      <p id="p2Name">
      Player 2
      </p>
      <p id= "p2-scores">
      0
      </p>
      </div>
      </div>
      </div>
    </header>

    <div id="contents">


      <div id="attribute-panel">
        <h2>
          Choose Attribute
        </h2>

          <button value="intelligence" class='statButton'>Intelligence🧠</button>
          <button value="strength" class='statButton'>Strength💪</button>
          <button value="speed" class='statButton'>Speed🏃‍♂️</button>
          <button value="durability" class='statButton'>Durability🪨</button>
          <button value="power" class='statButton'>Power⚡</button>
          <button value="combat" class='statButton'>Combat🥷</button>

        </div>
      </div>


      <div id="p1-panel" class="player-panel">
        <h2>
          Player 1
        </h2>
        <div id='p1HeroImage'><img src="" alt="" /></div>
        <p id = 'p1HeroName'></p>
      </div>
      <div id="p2-panel" class="player-panel">
        <h2>
          Player 2
        </h2>
        <div id='p2HeroImage'><img src="" alt=""  /></div>
        <p id = 'p2HeroName'></p>

      </div>
